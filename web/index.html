<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8x8 Crawler</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- Connection status badge -->
    <div id="conn" class="status err">Connecting...</div>

    <!-- Header -->
    <header class="header">
      <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <h1>8x8 CRAWLER</h1>
      <span class="header-version" id="header-version">-</span>
    </header>

    <!-- Sidebar navigation -->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">Navigation</span>
      </div>
      <ul class="nav-list">
        <li><a href="#/" class="nav-link" data-page="dashboard"><span class="nav-icon">&#x1F3AE;</span> Dashboard</a></li>
        <li><a href="#/settings" class="nav-link" data-page="settings"><span class="nav-icon">&#x2699;&#xFE0F;</span> Settings</a></li>
        <li><a href="#/calibration" class="nav-link" data-page="calibration"><span class="nav-icon">&#x1F3AF;</span> Calibration</a></li>
        <li><a href="#/tuning" class="nav-link" data-page="tuning"><span class="nav-icon">&#x1F527;</span> Tuning</a></li>
      </ul>
      <div class="sidebar-footer">
        <div class="system-info">
          <div class="info-row">
            <span class="label">Uptime</span>
            <span class="value" id="sidebar-uptime">-</span>
          </div>
          <div class="info-row">
            <span class="label">Signal</span>
            <span id="sidebar-signal" class="status ok">-</span>
          </div>
          <div class="info-row" id="sidebar-wifi-row" style="display:none">
            <span class="label">WiFi</span>
            <span class="value" id="sidebar-wifi-ip">-</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Main content area -->
    <main class="content" id="content">
      <!-- Page content loaded here by router -->
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
